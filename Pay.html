<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="payment">
        <h1>Payment Details</h1>
        <p>Total Amount: $XX.XX</p> <!-- Replace XX.XX with the actual total amount -->
        
        <form>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>

        <div class="order-actions">
            <button class="track-btn" onclick="alert('After Payment You can track Your order here!')">Track Order</button>
            <button class="reschedule-btn" onclick="alert('After Payment You can Reschedule Your order here!')">Reschedule Order</button>
        </div>
    </section>

    <footer>
        <p>Contact us at 123-456-7890 | Follow us on Social Media!</p>
    </footer>
</body>
</html>
